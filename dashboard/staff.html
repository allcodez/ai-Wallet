<body>
    <!-- Content -->

    <div class="container-xxl">
        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <!-- Register Card -->
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center">
                            <a href="../index.html" class="app-brand-link gap-2">
                                <img src="../images/logo4-01.png" width="150px" alt="" />
                            </a>
                        </div>
                        <!-- /Logo -->
                        <h3 class="mb-2 text-center">Register as Staff</h3>

                        <h4 class="mb-2">Your Saving adventure starts here</h4>
                        <p class="mb-4">Making it easy and fun to manage your Salary!</p>

                        <form id="formAuthentication" class="mb-3" method="POST">
                            <div class="d-flex justify-content-between">
                                <label for="username" class="form-label">firstName</label>
                                <label for="username" class="form-label ms-3">lastName</label>
                                <label for="username" class="form-label"></label>
                            </div>
                            <div class="mb-3 d-flex">

                                <input type="text" required class="form-control" id="username" name="username"
                                    placeholder="Your FirstName" autofocus />
                                <input type="text" required class="form-control ms-3" id="username" name="username"
                                    placeholder="Your LastName" autofocus />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" required class="form-control" id="email" name="email"
                                    placeholder="Enter your email" />
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" required id="password" class="form-control" name="password"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                        aria-describedby="password" />
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" required type="checkbox" id="terms-conditions"
                                        name="terms" />
                                    <label class="form-check-label" for="terms-conditions">
                                        I agree to
                                        <a href="javascript:void(0);">privacy policy & terms</a>
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary d-grid w-100" type="submit"><a href="./index.html" style="color: white !important;">Sign in</a></button>
                        </form>

                        <p class="text-center">
                            <span>Already have an account?</span>
                            <a href="login.html">
                                <span>Sign in instead</span>
                            </a>
                        </p>
                    </div>
                </div>
