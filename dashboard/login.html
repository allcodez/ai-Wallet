        <div class="authentication-wrapper authentication-basic container-p-y">
            <div class="authentication-inner">
                <!-- Register -->
                <div class="card">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="app-brand justify-content-center">
                            <a href="../index.html" class="app-brand-link gap-2">
                                <img src="../images/logo4-01.png" width="150px" alt="" />
                            </a>
                        </div>
                        <!-- /Logo -->
                        <h4 class="mb-2">Welcome to ai.Wallet! ðŸ‘‹</h4>
                        <p class="mb-4">Please sign-in to your account and start the adventure of savings</p>

                        <form id="formAuthentication" class="mb-3" action="./admin.html" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email or Username</label>
                                <input type="email" required class="form-control" id="email" name="email-username"
                                    placeholder="Enter your email or username" autofocus />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">ai.ID</label>
                                <input type="text" required class="form-control" id="email" name="email-username"
                                    placeholder="7 digit (123-45-55)" autofocus />
                            </div>
                            <div class="mb-3 form-password-toggle">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" required id="password" class="form-control" name="password"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                        aria-describedby="password" />
                                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                </div>
                                <div class="d-flex justify-content-between float-end">

                                    <a href="auth-forgot-password-basic.html">
                                        <small>Forgot Password?</small>
                                    </a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" required type="checkbox" id="remember-me" />
                                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <a href="./index.html"><button class="btn btn-primary d-grid w-100" type="submit">Sign in</button></a>
                            </div>
                        </form>

                        <p class="text-center">
                            <span>New on our platform?</span>
                            <span>Create an account</span>
                            <br>

                            </a> |
